<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

  <div class="login">
    <div class="login__content">
      <div class="login__img">
        <img src="https://image.freepik.com/free-vector/code-typing-concept-illustration_114360-3581.jpg" alt="user login">
      </div>
      <div class="login__forms">
<!--         login form -->
        <form action="" class="login__register" id="login-in" [ngClass]="{'block': showSignin, 'none': !showSignin}">
          <h1 class="login__title">안녕하세요!</h1>
          <div class="login__box">
            <i class='bx bx-user login__icon'></i>
            <input type="text" [(ngModel)]="loginId" name="loginId" placeholder="Username" class="login__input">
          </div>
          <div class="login__box">
            <i class='bx bx-lock login__icon'></i>
            <input type="text" [(ngModel)]="loginPw" name="loginPw" placeholder="Password" class="login__input">
          </div>
          <a href="#" class="login__forgot">Forgot Password? </a>
          
          <a class="login__button" (click)="loginProcess()" >Sign In</a>
          
          <div>
            <span class="login__account login__account--account">Don't Have an Account?</span>
            <span class="login__signin login__signin--signup" id="sign-up" (click)="onSignUp()">Sign Up</span>
          </div>
        </form>
        
<!--         create account form -->
        <form action="" class="login__create none" id="login-up"  [ngClass]="{'block': showSignup, 'none': !showSignup}">
          <h1 class="login__title">Create Account</h1>
          <div class="login__box">
            <i class='bx bx-user login__icon'></i>
            <input type="text" [(ngModel)]="signUpId" name="signUpId" placeholder="Username" class="login__input">
          </div>
          
          <div class="login__box">
            <i class='bx bx-lock login__icon'></i>
            <input type="text" [(ngModel)]="signUpPw" name="signUpPw" placeholder="Password" class="login__input">
          </div>
          
          <a class="login__button" (click)="signUpProcess()">Sign Up</a>
          
          <div>
            <span class="login__account login__account--account">Already have an Account?</span>
            <span class="login__signup login__signup--signup" id="sign-in" (click)="onSignIn()">Sign In</span>
          </div>
        </form>
      </div>
    </div>
   </div>
